<div
  class="min-h-screen flex flex-col bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-50"
>
  <header
    class="sticky top-0 z-30 bg-white/80 backdrop-blur dark:bg-slate-950/95"
  >
    <div
      class="border-b bg-gradient-to-b border-slate-200/80 from-slate-50 via-slate-50 to-slate-100 dark:border-slate-800/80 dark:from-slate-950/95 dark:via-slate-950/90 dark:to-slate-900/90"
    >
      <div
        class="mx-auto flex max-w-5xl items-center justify-between gap-4 px-4 py-3 md:px-6"
      >
        <!-- Left: logo / brand -->
        <div class="flex items-center gap-3">
          <!-- Logo with glow -->
          <div class="relative">
            <div
              class="pointer-events-none absolute -inset-2 rounded-2xl bg-indigo-500/20 blur-xl dark:bg-indigo-500/25"
            ></div>
            <div
              class="relative flex h-9 w-9 items-center justify-center rounded-2xl bg-indigo-500 text-xs font-bold text-white shadow-lg shadow-indigo-500/40"
            >
              TV
            </div>
          </div>

          <!-- Brand text + pill -->
          <div class="flex flex-col">
            <div class="flex items-center gap-2">
              <span class="text-sm font-semibold tracking-tight">
                TurboVets Tasker
              </span>
              
            </div>
            <span class="hidden text-[11px] text-slate-500 sm:inline dark:text-slate-400">
              Role Based Task Management
            </span>
          </div>
        </div>

        <!-- Right: when logged in -->
        <div
          class="flex flex-1 items-center justify-end gap-4"
          *ngIf="isLoggedIn; else loggedOut"
        >
          <!-- Desktop nav -->
          <nav
            class="hidden items-center gap-1 rounded-full border px-1 py-0.5 text-[11px] font-medium border-slate-200/80 bg-slate-100/80 text-slate-700 md:flex dark:border-slate-700/70 dark:bg-slate-900/80 dark:text-slate-300"
          >
            <a
              class="inline-flex items-center rounded-full px-3 py-1.5 transition-colors hover:bg-slate-200/80 dark:hover:bg-slate-800/80"
              routerLink="/tasks"
              routerLinkActive="bg-slate-900 text-white dark:bg-slate-100 dark:text-slate-900"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Tasks
            </a>
            <a
              class="inline-flex items-center rounded-full px-3 py-1.5 transition-colors hover:bg-slate-200/80 dark:hover:bg-slate-800/80"
              routerLink="/org-users"
              routerLinkActive="bg-slate-900 text-white dark:bg-slate-100 dark:text-slate-900"
            >
              Org users
            </a>
          </nav>

          <!-- Org selector (desktop) -->
          <ng-container *ngIf="organizations?.length">
            <div
              class="hidden flex-col text-right text-[11px] text-slate-500 md:flex dark:text-slate-400"
            >
              <select
                class="w-56 rounded-lg border border-slate-300 bg-white/80 px-3 py-1.5 text-xs text-slate-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:border-slate-800 dark:bg-slate-950/70 dark:text-slate-100"
                [value]="currentOrgId || ''"
                (change)="onOrgChange($event)"
              >
                <option
                  *ngFor="let org of organizations"
                  [value]="org.organizationId"
                >
                  {{ org.organizationName }} ({{ org.role }})
                </option>
              </select>
            </div>

            <!-- Org selector (mobile) -->
            <div class="flex items-center gap-2 md:hidden">
              <select
                class="w-40 rounded-lg border border-slate-300 bg-white/80 px-2 py-1.5 text-[11px] text-slate-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:border-slate-800 dark:bg-slate-950/70 dark:text-slate-100"
                [value]="currentOrgId || ''"
                (change)="onOrgChange($event)"
              >
                <option
                  *ngFor="let org of organizations"
                  [value]="org.organizationId"
                >
                  {{ org.organizationName }} ({{ org.role }})
                </option>
              </select>
            </div>
          </ng-container>

          <!-- üîÜ Theme toggle -->
          <button
            type="button"
            class="inline-flex items-center gap-1 rounded-full border border-slate-300 bg-slate-100/80 px-2.5 py-1 text-[11px] font-medium text-slate-800 shadow-sm transition hover:bg-slate-200 md:inline-flex dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:hover:bg-slate-800"
            (click)="toggleTheme()"
            [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
          >
            <span class="text-xs">
              {{ isDarkMode ? "üåô" : "‚òÄÔ∏è" }}
            </span>
            <span class="hidden sm:inline">
              {{ isDarkMode ? "Dark" : "Light" }}
            </span>
          </button>

          <!-- User + logout -->
          <div class="flex items-center gap-3">
            <!-- User + role (desktop) -->
            <div class="hidden flex-col items-end text-xs md:flex">
              <span class="text-slate-800 dark:text-slate-200">
                {{ email }}
              </span>
              <span
                class="text-[11px] text-slate-500 dark:text-slate-400"
                *ngIf="currentOrgRole"
              >
                Role: {{ currentOrgRole }}
              </span>
            </div>

            <!-- Logout button -->
            <button
              class="inline-flex items-center rounded-lg bg-slate-100/80 px-3 py-1.5 text-xs font-medium text-slate-900 ring-1 ring-slate-300 transition hover:bg-slate-200 dark:bg-slate-900/80 dark:text-slate-200 dark:ring-slate-700/70 dark:hover:bg-slate-800/90 dark:hover:text-slate-50"
              (click)="logout()"
            >
              Logout
            </button>
          </div>
        </div>

        <!-- When logged out -->
        <ng-template #loggedOut>
          <div class="flex items-center gap-3">
            <!-- Theme toggle also visible when logged out (optional) -->
            <button
              type="button"
              class="inline-flex items-center gap-1 rounded-full border border-slate-300 bg-slate-100/80 px-2.5 py-1 text-[11px] font-medium text-slate-800 shadow-sm transition hover:bg-slate-200 dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:hover:bg-slate-800"
              (click)="toggleTheme()"
              [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
            >
              <span class="text-xs">
                {{ isDarkMode ? "üåô" : "‚òÄÔ∏è" }}
              </span>
              <span class="hidden sm:inline">
                {{ isDarkMode ? "Dark" : "Light" }}
              </span>
            </button>

            <a
              routerLink="/login"
              class="inline-flex items-center rounded-lg bg-indigo-500 px-3 py-1.5 text-xs font-semibold text-white shadow-sm shadow-indigo-500/40 transition hover:bg-indigo-400"
            >
              Sign in
            </a>
          </div>
        </ng-template>
      </div>

      <!-- üîπ Mobile nav: shows below main row, only on small screens -->
      <nav
        *ngIf="isLoggedIn"
        class="mx-auto flex max-w-5xl items-center justify-center gap-2 px-4 pb-3 text-[11px] md:hidden"
      >
        <div
          class="inline-flex items-center gap-1 rounded-full border border-slate-200/80 bg-slate-100/80 px-1 py-0.5 dark:border-slate-700/70 dark:bg-slate-900/80"
        >
          <a
            routerLink="/tasks"
            routerLinkActive="bg-slate-900 text-white dark:bg-slate-100 dark:text-slate-900"
            [routerLinkActiveOptions]="{ exact: true }"
            class="inline-flex items-center rounded-full px-3 py-1.5 text-[11px] font-medium text-slate-700 transition-colors hover:bg-slate-200/80 dark:text-slate-200 dark:hover:bg-slate-800/80"
          >
            Tasks
          </a>
          <a
            routerLink="/org-users"
            routerLinkActive="bg-slate-900 text-white dark:bg-slate-100 dark:text-slate-900"
            class="inline-flex items-center rounded-full px-3 py-1.5 text-[11px] font-medium text-slate-700 transition-colors hover:bg-slate-200/80 dark:text-slate-200 dark:hover:bg-slate-800/80"
          >
            Org users
          </a>
        </div>
      </nav>
    </div>
  </header>

  <main class="flex-1 px-4 py-6 md:px-6">
    <div class="mx-auto flex w-full max-w-5xl flex-col gap-6">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<app-toast-container></app-toast-container>
